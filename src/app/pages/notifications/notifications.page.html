<ion-header class="ion-no-border p-2">
  <ion-grid>
    <ion-row>
      <ion-col  size="3">
        <ion-buttons (click)="goBack()">
          <ion-icon size="large" name="chevron-back-outline"></ion-icon>
        </ion-buttons>
      </ion-col>
      <ion-col  size="9">
        <div class="d-flex ion-justify-content-between ion-align-items-center">
          <h4 class="ion-text-sm-center mt-2">Notifications</h4>
          <div class="d-flex ">
            <ion-buttons routerLink="/notifications">
              <ion-icon size="large" name="options-outline"></ion-icon>
            </ion-buttons>

          </div>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

  <div class="main">
    <div class="no-noti">

        <p class="my-3 text-lg fw-bolder">No Notifications</p>
      </div>
    </div>
  </div>

</ion-content>
